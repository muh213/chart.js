<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js</title>
</head>
<body>
    <center>
        <div class="chartbox">
            <canvas id="myChart"></canvas>
        </div>

        <div class="buttonbox">
            <ul>
                <li>
                    <a href="#" class="btn quran" onclick="changeChart('rgba(0, 99, 255, 1)', '# juz of Quran read this Week')">Total quran
                    Read</a>
                </li>
                <li>
                    <a href="#" class="btn time" onclick="changeChart('rgba(255, 99, 232, 0.2)', '# Hours of Quran this Week')">Total quran
                    time</a>
                </li>

            </ul>
        </div>
    </center>
    <script>
        const ctx = document.getElementById('myChart');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Day  1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: '# Example',
                    data: [1, 0.75, 1.3, 4, 2, 3, 5],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)'
                    ],
                    borderColor: [
                        'rgba(0, 0, 0, 1)'
                    ],
                    borderWidth: 2.5
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        let dayOne1 = 21;
        let daytwo = 21;
        let daythree1 = 21;
        let dayfour1 = 21;
        let dayfive1 = 21;
        let daysix1 = 21;
        let dayseven1 = 21;
        let dats = [dayOne1, daytwo, daythree1, dayfour1, dayfive1, daysix1, dayseven1]

        function changeChart(color, label) {
            myChart.data.datasets[0].backgroundColor = color;
            myChart.data.datasets[0].borderColor = color;
            myChart.data.datasets[0].label = label;
            myChart.data.datasets[0].data = dats;
            myChart.update()
        }

        function editChart() {
            let dayOne1 = document.querySelector('#day1').value;
            let daytwo = document.querySelector('#day2').value;
            let daythree1 = document.querySelector('#day3').value;
            let dayfour1 = document.querySelector('#day4').value;
            let dayfive1 = document.querySelector('#day5').value;
            let daysix1 = document.querySelector('#day6').value;
            let dayseven1 = document.querySelector('#day7').value;

            daysix1 || dayseven1
            if (dayOne1 == '') return alert('Please fill all fields before Entering.')
            if (daytwo == '') return alert('Please fill all fields before Entering.')
            if (daythree1 == '') return alert('Please fill all fields before Entering.')
            if (dayfour1 == '') return alert('Please fill all fields before Entering.')
            if (dayfive1 == '') return alert('Please fill all fields before Entering.')
            if (daysix1 == '') return alert('Please fill all fields before Entering.')
            if (dayseven1 == '') return alert('Please fill all fields before Entering.')


            dats = [dayOne1, daytwo, daythree1, dayfour1, dayfive1, daysix1, dayseven1]
            console.log(dats)

            myChart.update()
        }
    </script>

    <br>
    <br>
    <br>

    <div class="inputs">
        <div class="hourInput">

        </div>
        <div class="timeInput">
            <form action="get">
                <input type="number" class='dayOne' id="day1" placeholder="One day">
                <input type="number" class='daytwo' id="day2" placeholder="Two day">
                <input type="number" class='daythree' id="day3" placeholder="three day">
                <input type="number" class='dayfour' id="day4" placeholder="Four day">
                <input type="number" class='dayfive' id="day5" placeholder="Five day">
                <input type="number" class='daysix' id="day6" placeholder="Six day">
                <input type="number" class='dayseven' id="day7" placeholder="Seven day">

            </form>
        </div>
        <div class="btn-input">
            <button onclick="editChart()">Update Quran-juz Chart</button>
            <button onclick="editChart()">Update Quran-Time Chart</button>
        </div>
    </div>
</body>

</body>
</html>
